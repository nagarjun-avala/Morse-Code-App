<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Morse Code App</title>
</head>
<body>
    <div class="container">
      <h1>Morse Code Translator</h1>
      <div class="translator">
        <textarea id="textInput" placeholder="Enter text here"></textarea>
        <button id="encodeButton">Encode to Morse</button>
        <textarea id="morseOutput" placeholder="Morse code output"></textarea>
        <button id="decodeButton">Decode to Text</button>
      </div>
      <button id="playMorse">Play Morse Code</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
